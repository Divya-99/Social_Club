
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title> Book Collection </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <header>
            <div class="filterEntries">
                <div class="entries">
                    Show <select name="" id="table_size">
                        <option value="10">10</option>
                        <option value="10">20</option>
                        <option value="10">50</option>
                        <option value="10">100</option>
                    </select>entries
                </div>
                <div class="filter">
                    <label for="search">Search:</label>
                    <input type="search" name="" id="search" placeholder="Enter the Book Name">
                </div>
            </div>
            <div class="addBookBtn">
                <button>New Book</button>   
            </div>
        </header>


        <table>
            <thead>
                <tr class="heading">
                    <th>SL No</th>
                    <th>Book Cover</th>
                    <th>Book Name</th>
                    <th>Book Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr><td class="empty" colspan="11" align="center">No books available</td></tr>
                <!-- <tr>
                    <td>1</td>
                    <td><img src="ikigai.jpg" width="40" height="40"></td>
                    <td>Ikigai</td>
                    <td>Description</td>
                    <td>
                        <button><i class="fa-regular fa-eye"></i></button>
                        <button><i class="fa-regular fa-pen-to-square"></i></button>
                        <button><i class="fa-regular fa-trash-can"></i></button>
                    </td>
                </tr> -->
            </tbody>
        </table>

        <footer>
            <span>Showing 1 to 10 of 50 entries</span>
            <div class="pagination">
                <button>Prev</button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>Next</button>
            </div>
        </footer>

    </div>

    <div class="dark_bg">
        <div class="popup">
            <header>
                <h2 class="modalTitle">Add Details</h2>
                <button class="closeBtn">&times;</button>
            </header>

            <div class="body">
                <form action="#">
                    <div class="imgholder">
                        <label for="uploadimg">
                            <input type="file" name="" id="uploadimg" class="picture">
                            <i class="fa-solid fa-plus"></i>
                        </label>
                        <img src="user.svg" width="150" height="150" class="img">
                    </div>
                    <div class="inputFieldContainer">
                        <div class="nameField">
                            <div class="form-control">
                                <label for="bName"> Book Name</label>
                                <input type="text" name="" id="bName" required>
                            </div>
                            <div class="form-control">
                                <label for="bDescription"> Book Description</label>
                                <input type="text" name="" id="bDescription" required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
