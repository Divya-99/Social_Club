<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title> Book Collection </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="logo">Social Club</h2>
        <nav class="navigation">
            <button class="btnSignout-popup">Sign out</button>
        </nav>
    </header>
    <div class="container">
        <div class="card_container">
            <article class="card_article">
                <img src="gabsy.jpg" class="card_img">
                <div class="card_data">
                    <span class="card_description">Past cannot be repeated and everybody has to move forward in life.</span>
                    <h2 class="card_title">The Alchemist</h2>
                    <a href="#" class="card_button">Read More</a>
                </div>
            </article>
            <article class="card_article">
                <img src="ikigai.jpg" class="card_img">
                <div class="card_data">
                    <span class="card_description">The Japanese secret to a long and happy life.</span>
                    <h2 class="card_title">Ikigai</h2>
                    <a href="#" class="card_button">Read More</a>
                </div>
            </article>
            <article class="card_article">
                <img src="power.jpg" class="card_img">
                <div class="card_data">
                    <span class="card_description">Advice on how to gain and maintain power.</span>
                    <h2 class="card_title">The 48 Laws of Power</h2>
                    <a href="#" class="card_button">Read More</a>
                </div>
            </article>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>  
</html>
