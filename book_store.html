
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title> Book Collection </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h2 class="logo">Social Club</h2>
        <nav class="navigation">
            <button class="btnSignout-popup">Sign out</button>
        </nav>
    </header>
    <div class="add-btn-box">
        <div class="btn-container">
            <div class="left-box">
                <button><i class="fa fa-plus"></i> &nbsp; Add Books</button>
                <button><i class="fa fa-eraser"></i> &nbsp; Clear All</button>
            </div>
            <div class="search-box">
                <i class="fa fa-search"></i>
                <input type="text" id="bookId" placeholder="Enter Book Name">
                <button> Search </button>
            </div>
        </div>
        <div class="table-box">
            <table>

                <tr>
                    <th>Book Cover</th>
                    <th>Book Name</th>
                    <th>Book Description</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>Test</td>
                    <td>Test</td>
                    <td>Test</td>
                    <td>
                        <button><i class="fa fa-pencil"></i></button>
                        <button class="fa fa-trash"></button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="modal">
            <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
            </span>
            <div class="left-modal">
                <div class="img-box">
                    <img src="user.svg" width="150" height="150">
                    <input type="file">
                </div>
            </div>
            <div class="right-modal">
                <div class="input-modal-box">
                    <label for="name"> Book Name </label>
                    <input type="text" id="name">
                    <label for="description"> Book Description </label>
                    <input type="text" id="description">

                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>  
</html>
